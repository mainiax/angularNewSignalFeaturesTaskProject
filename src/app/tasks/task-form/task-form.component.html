<div (click)="onCancel()" class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        formControlName="enteredTitle"
      />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        formControlName="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        formControlName="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="!taskForm.valid">Create</button>
    </p>
  </form>
</dialog>
